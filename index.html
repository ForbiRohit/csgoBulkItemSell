<!DOCTYPE html>
<html lang="en">
<head>
    <title>Csgo Bulk Item Sell</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <form id="cbis-form">
            <div class="cbis-form-field">
                <label for="cbis-steam-url-field">Enter the steam community url of the item:</label>
                <input type="text" id="cbis-steam-url-field">
                <span id="cbis-error-span" class="hide">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-alert-circle"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                    Please enter correct URL</span>
            </div>
            <button type="submit" id="cbis-sell-button">Sell</button>
    </form>
    
</body>
</html>
